

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" >

    <!-- ID Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="releaseDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Employment Date </th>
      <td mat-cell *matCellDef="let row"> {{row.releaseDate }} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary </th>
      <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="experience">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Experience </th>
      <td mat-cell *matCellDef="let row"> {{row.experience}} </td>
    </ng-container>

    <ng-container matColumnDef="department">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Department </th>
      <td mat-cell *matCellDef="let row"> {{row.department}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->

  </table>

  <mat-paginator [pageSizeOptions]="[3, 10, 25, 100]" aria-label="Select page of users" #paginator ></mat-paginator>
</div>
